<div class="bootstrap-wrapper" >

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">
                <mat-card class="first">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" style="height: 250px;">
                </div>
                <h1 class="text-center">Login Here!!</h1>
    
                <form (ngSubmit)="formSubmit()">
                    <!-- {{loginData|json}} -->
                    
                    <!-- userName -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput placeholder="Enter Username">
                        <mat-hint>Valid User</mat-hint>
                        </mat-form-field>
                        <!-- Password -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input
                            [(ngModel)]="loginData.password"
                            name="password"
                             type="password"required matInput placeholder="Enter Username">
                            </mat-form-field>
                        
                          <div class="container text-center" >
                              <button type="submit" mat-raised-button color="primary">Login</button>
                              <button class="ml10" mat-raised-button color="accent">Reset</button>
                          </div>  
                </form>
            </mat-card>
            </div>
            </div>
            </div>
