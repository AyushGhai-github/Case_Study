<h1 class="second"><b>Your Review and Rating</b></h1>
<mat-card class="mt10" *ngFor="let r of ratings" class="first">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            <h2>Rating you get:{{r.rating}} Star</h2>
         </mat-card-title>
        <mat-card-subtitle>
           <h2>Review you get: {{r.review}}</h2>
        </mat-card-subtitle>
    </mat-card-header>
