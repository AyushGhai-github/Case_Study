<h1 class="ghai"><b>Add New Category </b></h1>
<mat-card class="first">
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label><b>Title</b></mat-label>
                            <input type="text" name="title" matInput placeholder="Enter Here">
            
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label><b>Description</b></mat-label>
                            <textarea  name="description" matInput placeholder="Enter description">
                                </textarea>
            
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
